        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="row">
                    <div class="col-xs-12">
                        <h4 class="page-title">Create Saving Transaction</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-box">
                   
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Member</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="FirstName" id="member"  required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Group Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="group" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Saving Product</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="product" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Reference</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="reference" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Notes</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="notes" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Transaction type</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="type" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Payment mode</label>
                                    <div class="col-md-9">
                                    <select name="group" class="col-md-9 form-control" id="mode" required>
                                        <option value>Select Payment method</option>
                                        <option value="Debit Card">Debit Card</option>
                                        <option value="Credit Card">Credit Card</option>
                                        <option value="Cheque">Cheque</option>
                                        <option value="Mobile Payment">Mobile Payment</option>
                                        <option value="Cash">Cash</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Date</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" id="date" maxlength="255" required>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary" id="add">Submit</button>
                                    <button type="submit" class="btn btn-light" id="cancel">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    
                </div>
                
                
            </div>
